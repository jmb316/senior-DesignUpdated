<!-- Contact Form -->
<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
<div class="row">
    <div class="col-md-6">
        <h3>Member Sign Up</h3>
        <form name="sentMessage" id="memberSignUp" novalidate>
            <form role="form">
                
            <div class="control-group form-group">
                <div class="controls">
                    <label>School:</label>
                    <input type="text" class="form-control" id="school" required data-validation-required-message="Please enter your name.">
                        <p class="help-block"></p>
                        </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Name:</label>
                    <input type="tel" class="form-control" id="name" required data-validation-required-message="Please enter your phone number.">
                        </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                        </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="text" class="btn btn-primary"><a href="verify.html">Submit</button>
            
        </form>
    </div>
    
</div>
